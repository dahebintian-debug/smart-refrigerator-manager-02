<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規ユーザー登録 - クラウド冷蔵庫</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<div class="form-card">
			<h1>新規ユーザー登録</h1>

			<form th:action="@{/signup}" method="post">
				<div class="form-group">
					<label>ユーザー名</label>
					<input type="text" name="username" required placeholder="新しいユーザー名">
				</div>
				<div class="form-group">
					<label>パスワード</label>
					<input type="password" name="password" required placeholder="新しいパスワード">
				</div>
				<button type="submit" class="full-width-btn">アカウントを作成する</button>
			</form>

			<div class="link-area">
				<p>すでにアカウントをお持ちですか？</p>
				<a th:href="@{/login}" class="secondary-btn">ログイン画面に戻る</a>
			</div>
		</div>
	</div>
</body>

</html>
