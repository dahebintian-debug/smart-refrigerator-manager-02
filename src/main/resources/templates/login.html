<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - クラウド冷蔵庫</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>ログイン</h1>
            
            <div th:if="${param.error}" class="error-msg">
                ユーザー名またはパスワードが正しくありません。
            </div>
            
            <div th:if="${param.signup_success}" class="success-msg">
                登録が完了しました。ログインしてください。
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>ユーザー名</label>
                    <input type="text" name="username" required placeholder="ユーザー名を入力">
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" required placeholder="パスワードを入力">
                </div>
                <button type="submit" class="full-width-btn">ログイン</button>
            </form>

            <div class="link-area">
                <p>アカウントをお持ちでないですか？</p>
                <a th:href="@{/signup}" class="secondary-btn">新規ユーザー登録</a>
            </div>
        </div>
    </div>
</body>
</html>
